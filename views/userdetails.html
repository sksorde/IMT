<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--script src="./routes/ptrnSearch.js"></script-->    
</head>
<body>
    <h2>Pattern Matching Output!!</h2>
    <div class="success"></div>
    <div class="error"></div>

    <form id="form1" name="form1" method="post" action="/fetch">
        <input type="hidden" name="id" value="" id="id" />
        <table border="1">
            <tbody>
                <tr>
                    <th> ID </th>
                    <th> Procedure Path </th>
                    <th> Background Description </th>
                    <th> Error Pattern </th>
                </tr>
                {% if (data.length) %}
                {% for item in data %}
                <tr>
                    <td> {{item['_id']}} </td>
                    <td> {{item['procPath']}} </td>
                    <td> {{item['bkgroundInfo']}} </td>
                    <td> {{item['result']}} </td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </form>
    <br /><br />
    <div class="row">
        <div class="span12">
            <form id="userdet" name="userdet" action="/" method="post">
                <table border="0">
                    <tr>
                        <td><input type="button" id="btnBack" value="Back" onclick="history.back()" tabindex="1"></td>
                    </tr>
                </table>
            </form>          
        </div>
    </div>    
</body>
</html>
